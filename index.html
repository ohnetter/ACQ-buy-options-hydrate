  <script>
    document
      .querySelectorAll(".nh-unique-block")
      .forEach((root, blockIndex) => {
        if (root.dataset.nhInitialized) return;
        root.dataset.nhInitialized = "true";

        const cards = root.querySelectorAll(".nh-product-card");

        // Dynamically rename radio groups so they're scoped per block
        cards.forEach((card, cardIndex) => {
          const radios = card.querySelectorAll(".nh-radio");
          const flavorName = `flavor-${blockIndex}-${cardIndex}`;
          radios.forEach((radio) => {
            radio.name = flavorName;
          });

          // âœ… Add Checkout Champ URL click handler
          const button = card.querySelector(".nh-buy-button");
          button.addEventListener("click", () => {
            const selectedFlavor = [...radios]
              .find((r) => r.checked)
              ?.value?.toLowerCase();
            const datasetKey =
              "checkout" +
              selectedFlavor.charAt(0).toUpperCase() +
              selectedFlavor.slice(1).replace(/\s+/g, "");
            const checkoutUrl = button.dataset[datasetKey];

            if (checkoutUrl) {
              window.location.href = checkoutUrl;
            } else {
              alert("Checkout URL not found for this option.");
            }
          });
        });

        const flavorBackgrounds = {
          "mixed-berry": "#fdeaea",
          tangerine: "#fef0c9",
          "peach-mango": "#feedd1",
        };

        function updateFlavor(flavor) {
          const flavorKey = flavor.toLowerCase().replace(/\s+/g, "-");

          // Update 6-Jars background if card has .nh-featured
          cards.forEach((card) => {
            if (card.classList.contains("nh-featured")) {
              const bgColor = flavorBackgrounds[flavorKey];
              if (bgColor) {
                card.style.backgroundColor = bgColor;
              }
            }
          });

          cards.forEach((card) => {
            // Check the correct radio
            const radios = card.querySelectorAll(".nh-radio");
            radios.forEach((radio) => {
              radio.checked = radio.value === flavor;
            });

            // Update image
            const img = card.querySelector(".nh-product-image img");
            const newSrc = img.getAttribute(`data-flavor-${flavorKey}`);
            if (newSrc && img.src !== newSrc) {
              img.style.opacity = 0;
              setTimeout(() => {
                img.src = newSrc;
                img.onload = () => (img.style.opacity = 1);
              }, 100);
            }
          });
        }

        // Add change listeners within this block
        root.querySelectorAll(".nh-radio").forEach((radio) => {
          radio.addEventListener("change", (e) => {
            if (e.target.checked) {
              updateFlavor(e.target.value);
            }
          });
        });

        // Set default flavor
        setTimeout(() => {
          updateFlavor("Mixed Berry");
        }, 100);
      });

    // âœ… Image Preload
    if (!window.nhPreloaded) {
      const preload = [
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/Mixed_Berry_1.png?v=1743000499",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/Tangerine_1.png?v=1743000499",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/Peach_Mango_1.png?v=1743000499",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/6_Mixed_berry_1.png?v=1743020802",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/6_Tangerine.png?v=1743020802",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/6_Peach_Mango.png?v=1743020889",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/Mixed_Berry_3.png?v=1743000349",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/Tangerine_3.png?v=1743000349",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/Peach_Mango_3.png?v=1743000349",
      ];
      preload.forEach((src) => {
        const img = new Image();
        img.src = src;
      });
      window.nhPreloaded = true;
    }
  </script>
